  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWX9DpbEhu3ZM9qsFuMwUgPDCODl5j3KI",
      authDomain: "nendoroo.firebaseapp.com",
      projectId: "nendoroo",
      storageBucket: "nendoroo.appspot.com",
      messagingSenderId: "544914137707",
      appId: "1:544914137707:web:32991f1ab2f60c87f6072e",

    };
    firebase.initializeApp(firebaseConfig);

  <script>
    // 천자리수 콤마 함수
    // function priceToString(price) {
    //   return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    // }

    const db = firebase.firestore();


    //페이지 들어오자마자 검사한다. 로그인되어있다면, 로그아웃버튼 유지하는 로직

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {

        // 로그인이 되었으니까,
        // 로그인버튼 안보이게하고
        $('#logindrop').hide();
        // 로그아웃버튼 보여주기
        $('#logout').show();
        // var uid = user.uid;

      } else {


      }
    });
    //
    //

    // 판매하기 , 마이페이지 버튼  클릭시, 로그인했는지 검사
    $("#uploadbtn").on("click", () => {
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          //로그인되어있으면 업로드페이지로 이동
          window.location.href = "/upload.html";

        } else {

          alert("로그인이 필요합니다");
          window.location.href = "/index.html";
        }
      });
    })
    //
    $("#mypagebtn").on("click", () => {
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          //로그인되어있으면 업로드페이지로 이동
          window.location.href = "/mypage.html";

        } else {

          alert("로그인이 필요합니다");
          window.location.href = "/index.html";
        }
      });
    })

    let provider = new firebase.auth.GoogleAuthProvider();

    // 구글로그인 클릭시
    $("#google").on("click", () => {

      firebase.auth()
        .signInWithPopup(provider)
        .then(async (result) => {

          // console.log(result.user);

          // console.log(result);

          // result.additionalUserInfo.isNewUser == true 이면, 신규가입자 
          // result.additionalUserInfo.isNewUser == false 이면, 기존 유저

          if (result.additionalUserInfo.isNewUser) {
            // 신규가입자니까 displayName에 임시닉네임 부여했음. 이 닉네임이 마이페이지에 뜨게됨
            await result.user.updateProfile({ displayName: "임시 닉네임 #" + new Date().getTime() });
            window.location.href = "/mypage.html";


          } else {
            //기존 가입자면 패스
            window.location.href = "/index.html";

          }







        }).catch((error) => {

        });
    });




    // 로그아웃 
    $("#logout").on("click", () => {

      firebase.auth().signOut().then(() => {
        alert("로그아웃 되었습니다");
        window.location.href = "/index.html";
      }).catch((error) => {

      });
    });




    db.collection("product")
      .orderBy("정보.날짜", "desc")
      .get()
      .then((list) => {
        list.forEach((doc) => {
          // console.log(doc.data());
          let card = `<div class="col">
            <div class="card h-100" >
              
               <img width="200" height="200" style="object-fit: cover; " src="${doc.data().정보.이미지}" class="card-img-top" alt="중고 피규어">
               
              <div class="card-body pb-0" >
                <h6 class="card-title" style=" overflow:hidden; text-overflow:ellipsis; word-wrap:break-word;
                 display: -webkit-box; -webkit-line-clamp:1; -webkit-box-orient:vertical;">
                  ${doc.data().정보.제목}
                </h6>
              
                <p>${doc.data().정보.가격}원</p>
                <p>${doc.data().정보.날짜}</p>
              </div>
            </div>
          </div>`;
          $(".card-area").append(card);
        });
      });
  </script>
