<body class="mx-auto">
    <nav class="mx-auto w-75 navbar navbar-expand-xxl navbar-light light mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/public/index.html"><img src="img/Nendoroo (250 × 100px).svg" alt=""
                    srcset="" /></a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-4" id="navbarSupportedContent">
                <form class="d-flex mx-auto" style="height: 3rem">
                    <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search" />
                    <button class="btn btn-outline-secondary" type="submit">
                        Search
                    </button>
                </form>
                <ul class="w-50 justify-content-evenly navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="font-size: larger; font-weight: bolder; color: black" class="nav-link"
                            href="#">넨도로이드</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-size: larger; font-weight: bolder; color: black" class="nav-link"
                            href="/public/upload.html">판매하기</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-size: larger; font-weight: bolder; color: black" class="nav-link"

                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="background-color: #f9f9f9">
        <form class="container py-5">

            <p class="fw-bolder fs-3">중고 피규어 업로드</p>
            <p style="color: orangered;">피규어가 아닌 물품을 등록시, 삭제 조치 됩니다.</p>

            <input required class="py-3 form-control mt-2" type="file" id="image" accept="image/*">

            <input required type="text" class="py-3 form-control mt-2" id="title" placeholder="제목">

            <textarea required class="py-5 form-control mt-2" id="content" placeholder="내용"></textarea>

            <input required type="number" min="0" class="py-3 form-control mt-2" id="price" placeholder="가격(원)">


            <button class="btn btn-danger mt-3" id="send">업로드</button>

        </form>
    </div>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBWX9DpbEhu3ZM9qsFuMwUgPDCODl5j3KI",
            authDomain: "nendoroo.firebaseapp.com",
            projectId: "nendoroo",
            storageBucket: "nendoroo.appspot.com",
            messagingSenderId: "544914137707",
            appId: "1:544914137707:web:32991f1ab2f60c87f6072e",
            measurementId: "G-NL1MPPR95L",
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        // 천자리수 콤마 함수
        function priceToString(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        const db = firebase.firestore();

        const storage = firebase.storage();


        $("#send").on("click", (e) => {

            // 새로고침되지 않게 막음. 매우 중요!
            e.preventDefault();
            //

            var file = document.querySelector("#image").files[0];
            var storageRef = storage.ref();
            var 저장할경로 = storageRef.child('image/' + new Date().getTime() + file.name);
            var 업로드작업 = 저장할경로.put(file);

            업로드작업.on('state_changed',
                // 변화시 동작하는 함수 
                null,
                //에러시 동작하는 함수
                (error) => {
                    console.error('실패사유는', error);
                },
                // 성공시 동작하는 함수
                () => {
                    업로드작업.snapshot.ref.getDownloadURL().then((url) => {

                        let 정보 = {

                            제목: $("#title").val(),
                            내용: $("#content").val(),
                            가격: priceToString($("#price").val()),
                            날짜: new Date().toLocaleString(),
                            이미지: url,

                        };
                        db.collection("product").add({ 정보 }).then((result) => {

                            window.location.href = "/public/index.html";

                        });
                    });
                }
            );









        })



    </script>
</body>

</html>
