            <input required class="py-3 form-control mt-2" type="file" id="image" accept="image/*">

            <input required type="text" class="py-3 form-control mt-2" id="title" placeholder="제목">

            <input required type="number" min="0" class="py-3 form-control mt-2" id="price" placeholder="가격(원)">

    <!-- 로딩스피너 플러그인 -->
    <script
        src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>




    <script>

        // 천자리수 콤마 함수
        function priceToString(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        const db = firebase.firestore();

        const storage = firebase.storage();



        // 만약 로그인되어있으면, 로그아웃버튼 유지하는 로직

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {

                // 로그인이 되었으니까,
                // 로그인버튼 안보이게하고
                $('#logindrop').hide();
                // 로그아웃버튼 보여주기
                $('#logout').show();
                // var uid = user.uid;

            } else {


            }
        });
        //
        // 판매하기 , 마이페이지 버튼  클릭시, 로그인했는지 검사
        $("#uploadbtn").on("click", () => {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    //로그인되어있으면 업로드페이지로 이동
                    window.location.href = "/upload.html";

                } else {

                    alert("로그인이 필요합니다");
                    window.location.href = "/index.html";
                }
            });
        })
        //
        $("#mypagebtn").on("click", () => {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    //로그인되어있으면 업로드페이지로 이동
                    window.location.href = "/mypage.html";

                } else {

                    alert("로그인이 필요합니다");
                    window.location.href = "/index.html";
                }
            });
        })


        let provider = new firebase.auth.GoogleAuthProvider();

        // 구글로그인 클릭시
        $("#google").on("click", () => {
            firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {

                    window.location.href = "/index.html";


                }).catch((error) => {

                });
        });

        // 로그아웃
        $("#logout").on("click", () => {



            firebase.auth().signOut().then(() => {
                alert("로그아웃 되었습니다");

                window.location.href = "/index.html";
            }).catch((error) => {

            });
        });





        // 업로드 버튼 클릭시
        $("#send").on("click", (e) => {


            let image = $("#image").val();
            let title = $("#title").val();
            let content = $("#content").val();
            let price = $("#price").val();

            if (image != "" && title != "" && content != "" && price != "") {

                // 새로고침되지 않게 막음.
                e.preventDefault();
                //
                // 로딩스피너
                $.LoadingOverlay("show");




                var file = document.querySelector("#image").files[0];
                var storageRef = storage.ref();
                var 저장할경로 = storageRef.child('image/' + new Date().getTime() + file.name);
                var 업로드작업 = 저장할경로.put(file);

                업로드작업.on('state_changed',
                    // 변화시 동작하는 함수 
                    null,
                    //에러시 동작하는 함수
                    (error) => {
                        console.error('실패사유는', error);
                    },
                    // 성공시 동작하는 함수
                    () => {
                        업로드작업.snapshot.ref.getDownloadURL().then((url) => {

                            let 정보 = {

                                제목: $("#title").val(),
                                내용: $("#content").val(),
                                가격: priceToString($("#price").val()),
                                날짜: new Date().toLocaleString(),
                                이미지: url,

                            };
                            db.collection("product").add({ 정보 }).then(async (result) => {
                                await alert("업로드가 완료되었습니다! 마이페이지로 이동합니다.");
                                // 마이페이지로 이동
                                window.location.href = "/mypage.html";

                            });
                        });
                    }
                );
            } else {
                alert("모든 항목을 채우셔야 합니다")

            }











        })



    </script>
